<!DOCTYPE html>
<html>
<head>
    <title>Weather Summary</title>
</head>
<body>
    <h1>Daily Weather Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>City</th>
                <th>Average Temp</th>
                <th>Max Temp</th>
                <th>Min Temp</th>
                <th>Dominant Condition</th>
            </tr>
        </thead>
        <tbody>
            {% for summary in summaries %}
            <tr>
                <td>{{ summary.date }}</td>
                <td>{{ summary.city }}</td>
                <td>{{ summary.average_temperature }}</td>
                <td>{{ summary.max_temperature }}</td>
                <td>{{ summary.min_temperature }}</td>
                <td>{{ summary.dominant_condition }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
